name: Profile Automation

on:
  push:
    branches: [main]
    paths:
      - 'profile.json'
      - 'templates/**'
      - 'scripts/**'
      - '.github/workflows/profile-automation.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to commit generated files

jobs:
  validate:
    name: Validate Profile Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Validate profile.json
        run: uv run main.py validate

  generate-readme:
    name: Generate README
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Generate README.md
        run: uv run main.py generate-readme

      - name: Upload README artifact
        uses: actions/upload-artifact@v4
        with:
          name: readme
          path: README.md
          retention-days: 1

  generate-cv:
    name: Generate CV PDF
    needs: validate
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv in container
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Generate CV PDF
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run main.py generate-cv

      - name: Upload CV artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: assets/generated/cv.pdf
          retention-days: 1

  run-integrations:
    name: Run Platform Integrations
    needs: [generate-readme, generate-cv]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Run integrations
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: uv run main.py run-integrations

  commit-changes:
    name: Commit Generated Files
    needs: [generate-readme, generate-cv, run-integrations]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download README artifact
        uses: actions/download-artifact@v4
        with:
          name: readme

      - name: Download CV artifact
        uses: actions/download-artifact@v4
        with:
          name: cv-pdf
          path: assets/generated

      - name: Check for changes
        id: check_changes
        run: |
          git add README.md assets/generated/cv.pdf
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: auto-update README and CV from profile.json [skip ci]"
          git push

      - name: No changes to commit
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "âœ… All files are already up to date"
